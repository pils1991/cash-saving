<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="../fragments/head">REPLACE BEFORE COMMITTING</head>
<body>
<br>
<div class="form form-sign-up">
    <h1>Sign-up</h1>
    <!--/*@thymesVar id="user" type="by.sivko.cashsaving.models.User"*/-->
    <form th:object="${user}" class="needs-validation" action="/registration" method="post" th:action="@{/registration}">
        <div th:replace="../fragments/hiddenErrors">REPLACE BEFORE COMMITTING</div>
        <div class="form-group">
            <div class="control-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username"
                       th:classappend="${usernameError!=null} ? 'is-invalid'"
                       required minlength="6" maxlength="50"/>
                <label class="invalid-feedback" th:if="${usernameError!=null}"
                       th:text="${usernameError}">[error]</label>
            </div>
        </div>
        <div class="form-group">
            <div class="control-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email password"
                       th:classappend="${emailError!=null} ? 'is-invalid'"
                       required/>
                <label class="invalid-feedback" th:if="${emailError!=null}" th:text="${emailError}">[error]</label>
            </div>
        </div>
        <div class="form-group">
            <div class="control-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password"
                       th:classappend="${passwordError!=null} ? 'is-invalid'"
                       required minlength="5"/>
                <label class="invalid-feedback" th:if="${passwordError!=null}"
                       th:text="${passwordError}">[error]</label>
            </div>
        </div>
        <div class="form-group">
            <div class="control-group">
                <label for="verifyPassword">Verify password</label>
                <input type="password" class="form-control" th:field="*{verifyPassword}" placeholder="Confirm password"
                       oninput='verifyPassword.setCustomValidity(password.value !== verifyPassword.value ? "Passwords do not match." : "")'
                       th:classappend="${verifyPasswordError!=null} ? 'is-invalid'"
                       require/>
                <label class="invalid-feedback" th:if="${verifyPasswordError!=null}" th:text="${verifyPasswordError}">[error]</label>
            </div>
        </div>
        <div class="form-group">
            <div class="control-group">
                <div class="g-recaptcha" data-sitekey="6LfwWrwUAAAAAKm-Xh3tJk6NVgs_6JVx05LtlN98"></div>
                <input hidden class="form-control" th:classappend="${captchaError!=null} ? 'is-invalid'"/>
                <label class="invalid-feedback" th:if="${captchaError!=null}" th:text="${captchaError}">[error]</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-block btn-primary">Sign-up</button>
        </div>
    </form>
</div>
<footer th:replace="../fragments/footer" class="footer">REPLACE BEFORE COMMITTING</footer>
</body>
</html>
