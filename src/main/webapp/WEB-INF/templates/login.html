<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="../fragments/head">REPLACE BEFORE COMMITTING</head>
<body>
<br>
<div class="form form-sign-in">
    <h1>Sign in</h1>
    <div role="alert" th:if="${statusMessage}" th:class="'alert ' + ${statusMessageClass}?: 'alert-info'"
         th:text="${statusMessage}"></div>
    <div role="alert" th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
    <div role="alert" th:if="${param.error}" class="alert alert-error">There was an error, please try again.</div>
    <form class="needs-validation" th:action="@{/login}" novalidate method="POST">
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="Enter username or email" required>
            <div class="valid-feedback">
                Ok
            </div>
            <div class="invalid-feedback">
                Bad
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Enter your password">
            <div class="valid-feedback">
                Ok
            </div>
            <div class="invalid-feedback">
                Bad
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="">
                Remember me
            </label>
            <label class="form-check-label forget-password">
                <a href="">Forget password?</a>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-block btn-primary">Sign in</button>
        </div>
        <div class="form-group to-register">
            <span>Not a member? <a href="/registration" th:href="@{/registration}">Register</a></span>
        </div>
    </form>
    <script src="../../resources/js/validationForm.js" th:src="@{/resources/js/validationForm.js}"></script>
</div>
<footer th:replace="../fragments/footer"></footer>
</body>
</html>
