jpa.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
jpa.datasource.username=sa
jpa.datasource.password=
jpa.datasource.driverClassName=org.h2.Driver

jpa.hibernate.ddl-auto=create-drop
